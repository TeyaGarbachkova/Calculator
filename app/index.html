<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Calculator</title>

    <!-- CSS-->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>


<main>
    <section>
        <h1 class="title">Calculator</h1>
        <div class="calculator">
            <div class="viewer">
                <p class="display-num"></p>
                <p class="display"></p>
            </div>
            <p class="warming"></p>
            <button class="del-last">&larr;</button>
            <button class="clear">AC</button>
            <button data-ops="/" class="ops">/</button>
            <button data-ops="*" class="ops">*</button>

            <button class="num" data-num="7">7</button>
            <button class="num" data-num="8">8</button>
            <button class="num" data-num="9">9</button>
            <button data-ops="-" class="ops">-</button>

            <button class="num" data-num="4">4</button>
            <button class="num" data-num="5">5</button>
            <button class="num" data-num="6">6</button>
            <button data-ops="+" class="ops">+</button>

            <button class="num" data-num="1">1</button>
            <button class="num" data-num="2">2</button>
            <button class="num" data-num="3">3</button>
            <button class="invisible">N</button>

            <button class="num-null num" data-num="0">0</button>
            <button class="period" data-num=".">.</button>
            <button class="equals" data-result="">=</button>
        </div>
    </section>
</main>

<!--js-->
<script src="js/main.js"></script>

</body>
</html>
